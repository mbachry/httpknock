name: pytest

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - uses: BSFishy/meson-build
      - name: Install dependencies
        run: python -m pip install pytest
      - name: Run tests
        run: make test
